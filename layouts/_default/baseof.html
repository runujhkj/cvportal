<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ if .Title }}{{ .Title }} Â· {{ end }}{{ .Site.Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="site-title" href="{{ .Site.BaseURL }}">
        <img class="nav-logo" src="{{ "img/nav-logo.png" | relURL }}" alt="Logo">
        <span class="site-title-text">{{ .Site.Title }}</span>
      </a>
      <nav class="site-nav">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL | absURL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ now.Format "2006" }} Jack. Built with Hugo.</p>
    </div>
  </footer>
</body>
</html>
