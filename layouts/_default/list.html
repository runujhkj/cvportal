{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ with .Content }}<div class="content">{{ . }}</div>{{ end }}

<div class="card-grid">
  {{ range .Pages }}
    <article class="card">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ with .Params.status }}<span class="badge">{{ . }}</span>{{ end }}
      {{ with .Params.summary }}<p>{{ . }}</p>{{ end }}
      {{ with .Params.tech }}
        <p class="meta"><strong>Tech:</strong> {{ delimit . ", " }}</p>
      {{ end }}
    </article>
  {{ end }}
</div>
{{ end }}
